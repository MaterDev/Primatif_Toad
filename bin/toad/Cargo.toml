[package]
name = "toad"
version = "1.1.2"
edition = "2021"
license = "MIT"

[dependencies]
anyhow = "1.0.100"
chrono = "0.4"
clap = { version = "4.5.57", features = ["derive"] }
colored = "3.1.1"
indicatif = "0.18"
rayon = "1.10"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
toad-core = { version = "1.1.0", path = "../../crates/toad-core" }
toad-discovery = { version = "1.1.0", path = "../../crates/toad-discovery" }
toad-git = { version = "1.1.0", path = "../../crates/toad-git" }
toad-manifest = { version = "1.1.0", path = "../../crates/toad-manifest" }
toad-ops = { version = "1.1.0", path = "../../crates/toad-ops" }
toad-scaffold = { version = "1.1.0", path = "../../crates/toad-scaffold" }
toml = "0.8.23"
whoami = "2.1"

[dev-dependencies]
assert_cmd = "2.0"
filetime = "0.2"
